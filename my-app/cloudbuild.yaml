steps:
# Step 1: Build Docker image using the Dockerfile
- name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/my-flask-app:$COMMIT_SHA', '.']

# Step 2: Push Docker image to Google Container Registry
- name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/my-flask-app:$COMMIT_SHA']

# Step 3: Deploy to Google Cloud Run in europe-west2
- name: 'gcr.io/cloud-builders/gcloud'
  args:
    [
      'run', 'deploy', 'my-flask-app',
      '--image', 'gcr.io/$PROJECT_ID/my-flask-app:$COMMIT_SHA',
      '--platform', 'managed',
      '--region', 'europe-west2',
      '--allow-unauthenticated'
    ]

images:
- 'gcr.io/$PROJECT_ID/my-flask-app:$COMMIT_SHA'